<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1 - 31/10/22</title>
</head>
<style>
    figure{
        margin-left: 20%;
    }
</style>
<body>
    <h1>Praticando 1 - JavaScript parte III</h1>
    <h2>Lâmpada</h2>
    <figure>
        <img id="lamp" src="images/lampada-acesa.png" alt="lâmpada acesa">
    </figure>
    <a href="#">Voltar à página inicial</a>
</body>
<script>
    document.getElementById("lamp").onmouseover = () => {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white"
        document.querySelector("img").src="images/lampada.png"
    };
    document.getElementById("lamp").onmouseleave = () => {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black"
        document.querySelector("img").src="images/lampada-acesa.png"
    };

</script>
</html>
