<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2 - 31/10/22</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Praticando 2 - JavaScript parte III</h1>
    <h2>Formulário com validações</h2>
    <form class="row g-3">
        <div class="col-md-5">
          <label for="validationServer01" class="form-label">Nome</label>
          <input type="text" class="form-control is-invalid" id="validationServer01" required>
          <div class="invalid-feedback">
            Insira o nome.
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationServer02" class="form-label">E-mail</label>
          <input type="text" class="form-control is-invalid" id="validationServer02" required>
          <div for="validationServer02Feedback" class="invalid-feedback">
            Insira um e-mail.
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationServer03" class="form-label">Telefone</label>
          <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Insira um telefone.
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationServer04" class="form-label">Marca de carro</label>
          <input type="text" class="form-control is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
            Insira uma marca de carro.
          </div>
        </div>
        <div>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
        <div class="col-1">
           <button class="btn btn-warning" type="reset" id="btnReset"> Limpar</button>
        </div>
      </form>
</body>
<script>

    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('input', event => {
            if (input.value !== '') {
                input.classList.remove('is-invalid')
                input.classList.add('is-valid')
            } else {
                input.classList.remove('is-valid')
                input.classList.add('is-invalid')
            }
        })
    })

</script>
</html>
