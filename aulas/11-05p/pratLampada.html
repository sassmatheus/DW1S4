<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Lâmpada</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<style>
    figure{
        margin-left: 20%;
    }
</style>
<body>
    <h1>Praticando 1 - JavaScript parte III</h1>
    <h2>Lâmpada</h2>
    <figure>
        <img id="lamp" src="lampada-acesa.png" alt="lâmpada acesa">
    </figure>
    <a href="index.html">Voltar à página inicial</a>
</body>
<script>  
    $("#lamp").mouseover(() => {
        $("body").css({ "color": "black", "backgroundColor": "white" });
        $('#lamp').attr('src', "./lampada-acesa.png");
    });
    $("#lamp").mouseleave(() => {
        $("body").css({ "color": "white", "backgroundColor": "black" });
        $("#lamp").attr('src', "./lampada.png");
    });
</script>
</html>
