<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Login</title>
</head>
<body class="mt-1">
    <a href="index.html" class="ms-2">Retornar à página inicial</a>
    <form class="form-signin w-25 m-auto pt-5 mt-5">
                <h1 class="mb-3 text-center">Fazer login</h1>
        <div class="form-floating">
          <input type="email" name="email" id="email" class="form-control mb-2" placeholder="Email">
          <label for="email">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="senha" placeholder="Password">
          <label for="senha">Senha</label>
        </div>
        <div class="my-3 ps-1">
          <a href="">Esqueci minha senha</a>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-primary">Entrar</button>
      </form>
</body>
</html>
