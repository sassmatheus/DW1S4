<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <h1>Praticando 2 - Formulário HTML Estilizado</h1>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" value="Matheus"> <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="seu@email.aqui"> <br>
        <label for="carro">Marca de carro</label>
        <select name="carro" id="carro">
            <option value="Fiat">Fiat</option>
            <option value="Ford">Ford</option>
            <option value="Honda">Honda</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Peugeot">Peugeot</option>
            <option value="Toyota">Toyota</option>
            <option value="Volkswagen">Volkswagen</option>
        </select> <br>
        <label for="obs">Observações</label> <br>
        <textarea name="obs" id="obs" cols="30" rows="5"></textarea>
        <br><br>
        <label for="lang">Linguagem Web favorita:</label>
        <input type="radio" name="lang" id="html">
        <label for="html">HTML</label>
        <input type="radio" name="lang" id="css">
        <label for="css">CSS</label>
        <input type="radio" name="lang" id="js">
        <label for="js">JavaScript</label>
        <br><br>
        <label for="filmes">Filmes que eu quero ver quando lançar:</label> <br>
        <input type="checkbox" name="Pantera" id="Pantera">
        <label for="Pantera">Pantera Negra: Wakanda Para Sempre</label> <br>
        <input type="checkbox" name="avatar2" id="avatar2">
        <label for="avatar2">Avatar 2</label> <br>
        <input type="checkbox" name="vf10" id="vf10">
        <label for="vf10">Valozes e Furiosos 10</label> <br>
        <input type="checkbox" name="aquamanrp" id="aquamanrp">
        <label for="aquamanrp">Aquaman e o Reino Perdido</label>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <br><br>
        <a href="index.html">Retornar à página inicial</a>
    </form>
</body>
</html>
