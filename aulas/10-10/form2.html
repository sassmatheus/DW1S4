<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>
    <link rel="stylesheet" href="form2.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Praticando 2 - Formulário HTML Estilizado</h1>
    <form action="">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" value="Matheus"> 
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="seu@email.aqui">             
        </div>
        <div>
            <label for="carro">Marca de carro</label>
            <select name="carro" id="carro">
                <option value="Fiat">Fiat</option>
                <option value="Ford">Ford</option>
                <option value="Honda">Honda</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Peugeot">Peugeot</option>
                <option value="Toyota">Toyota</option>
                <option value="Volkswagen">Volkswagen</option>
            </select> <br>
        </div>
        <label for="obs">Observações</label>
        <textarea name="obs" id="obs" cols="30" rows="5"></textarea>
        <br><br>
        <div class="webLang">
            <label for="lang">Linguagem Web favorita:</label>
            <div class="langs">
                <input type="radio" name="lang" id="html">
                <label for="html">
                    <img src="images-form2/html-min.png" alt="escudo html">
                </label>
                <input type="radio" name="lang" id="css">
                <label for="css">
                    <img src="images-form2/css-min.png" alt="escudo css">
                </label>
                <input type="radio" name="lang" id="js">
                <label for="js">
                    <img src="images-form2/js-min.png" alt="escudo javascript">
                </label>
            </div>
        </div>
        <br>
        <div class="filmes">
            <div class="labelFilmes">
                <label for="filmes">Filmes que eu quero ver quando lançar:</label>
            </div>
            <div class="listaFilmes">
                <input type="checkbox" name="Pantera" id="Pantera">
                <a target="_blank" href="https://pt.wikipedia.org/wiki/Black_Panther:_Wakanda_Forever">Pantera Negra: Wakanda Para Sempre</a> <br>
                <input type="checkbox" name="avatar2" id="avatar2">
                <a target="_blank" href="https://pt.wikipedia.org/wiki/Avatar:_O_Caminho_da_%C3%81gua">Avatar 2</a> <br>
                <input type="checkbox" name="vf10" id="vf10">
                <a target="_blank" href="https://pt.wikipedia.org/wiki/Fast_X">Valozes e Furiosos 10</a> <br>
                <input  type="checkbox" name="aquamanrp" id="aquamanrp">
                <a target="_blank" href="https://pt.wikipedia.org/wiki/Aquaman_and_the_Lost_Kingdom">Aquaman e o Reino Perdido</a>
            </div>
        </div>     
        <br>
        <div class="botoes">
            <input class="botao" type="submit" value="Enviar">
            <input class="botao" type="reset" value="Limpar">
        </div>
        <img class="icon" src="images-form2/form-icon-min.png" alt="icone de um formulario">
        <br><br><br>
        <a href="index.html">Retornar à página inicial</a>
    </form>
</body>
</html>
